<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Sharing Feedback</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Google Drive Sharing Feedback</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Your Files</h5>
                <p class="card-text">Here are your files with sharing settings:</p>
                <ul class="list-group">
                    {% for file in files %}
                        <li class="list-group-item">
                            <strong>{{ file.name }}</strong>
                            {% if file.shared %}
                                <span class="badge bg-warning text-dark">Shared</span>
                                {% if file.public %}
                                    <span class="badge bg-danger">Public</span>
                                {% endif %}
                            {% else %}
                                <span class="badge bg-success">Private</span>
                            {% endif %}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
